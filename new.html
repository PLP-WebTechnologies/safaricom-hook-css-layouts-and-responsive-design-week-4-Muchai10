<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        main .text-content {
            font-size: 1rem;
        }

        main .image-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Footer Styling */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        footer .social-links {
            display: flex;
            gap: 1rem;
        }

        footer .social-links a {
            color: white;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            main {
                grid-template-columns: 1fr;
            }

            footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        /* Transitions for Responsiveness */
        header, main, footer {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="text-content">
            <h1>Welcome to Our Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
        </div>
        <div class="image-content">
            <img src="https://via.placeholder.com/400" alt="Sample Image">
        </div>
    </main>

    <footer>
        <div>&copy; 2025 Your Company</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
